version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- inform
- subscribe
- bot_challenge
- ask_exercise
- ask_eat_healthy
- ask_lower_stress
- inform_health
- out_of_scope
- affirm
- deny
- goodbye

slots:
  email:
    type: text
    influence_conversation: false
    mappings: []
  confirm_exercise:
    type: unfeaturized
    mappings: []
  exercise:
    type: unfeaturized
    mappings: []
  sleep:
    type: unfeaturized
    mappings: [] 
  diet:
    type: unfeaturized
    mappings: []
  goal:
    type: unfeaturized
    mappings: [] 
  stress:
    type: unfeaturized
    mappings: []

entities:
  - exercise
  - sleep
  - stress

responses:
  utter_greet:
  - text: |
      Hello! It's time for your daily wellness check.
  - text: |
      Hi!, lets record your progress for today.
  utter_ask_email:
  - text: |
      What is your email address?
  utter_subscribed:
  - text: |
      Check your inbox at {email} in order to finish subscribing to the newsletter!
  - text: You're all set! Check your inbox at {email} to confirm your subscription.
  utter_im_a_bot:
  - text: |
     I am a personal assitant bot, my name is Kimchi.
  utter_stress_info:
  - text: |
     It's okay to feel overwhelmed, take a break excersie, eat healthy and focus on achiveable task. Rome was not built in a day you can do this but take it slowly. 
  utter_exercise_info:
  - text: |
     30 mins cardio would be daily and 30 mins resistance training three times a week would be excellent
  utter_diet_info:
  - text: |
     Low fat based foods, high protein, vegetable and moderate sugar intake.
  utter_ask_confirm_exercise:
  - text: |
     Did you exercise today?
  utter_ask_sleep:
  - text: |
     How many hours were you asleep at night?
  utter_ask_exercise:
  - text: |
     What kind of exercise, did  you do?
  utter_ask_diet:
  - text: |
     What did you eat?
  utter_ask_stress:
  - text: |
     How stressed are you feeling
  utter_ask_goal:
  - text: |
     What is your monthly goal
  utter_slots_value:
  - text: |
     Here,s your daily wellness log:\n
     - Exercised?: {confirm_exercise}\n
     - Type of excersise: {exercise}\n
     - Sleep: {sleep}\n
     - Eating well?: {diet}\n
     - Stress level: {stress}\n
     - Goal: {goal}
  utter_no_worries:
  - text: |
     No problem :)
  utter_ask_continue:
  - text: |
     Sorry i cant understand you, Do you want to continue

actions:
- '...'
- utter_greet
- utter_subscribed
- utter_im_a_bot
- utter_diet_info
- utter_exercise_info
- utter_stress_info
- utter_no_worries
- utter_ask_continue
- utter_slots_value
- utter_ask_goal
- utter_ask_stress
- utter_ask_exercise
- utter_ask_diet
- utter_ask_confirm_exercise
- utter_ask_sleep


forms:
  newsletter_form:
    required_slots:
    - email
  health_form:
    required_slots:
    - exercise
    - sleep
    - stress
    - confirm_exercise
    - goal
    - diet
